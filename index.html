<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>KWOWT</h1>
		<h4>A simple quote maker for companies and individual businesses</h4>
		<form>
			<input type="text" placeholder="company/organization name">
			<input type="text" placeholder="contact person">
			<input type="text" placeholder="email address">
			<input type="date" placeholder="when do you need this project">
			</br>
			<label>What would you like to include in the service</label>
			<ul>
				<li><input type="checkbox"><label>RSVP signup</label></li>
				<li><input type="checkbox"><label>Google Maps</label></li>
				<li><input type="checkbox"><label>Email Subscription</label></li>
			</ul>
			<input type="submit" value="submit project requirements">
		</form>
	</body>
</html>
