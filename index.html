<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>KWOWT</h1>
		<h4>A simple quote maker for companies and individual businesses</h4>
		<form>
			<input type="text" class="field" placeholder="company/organization name">
			<input type="text" class="field" placeholder="contact person">
			<input type="text" class="field" placeholder="email address">
			<input type="date" class="field" placeholder="when do you need this project">
			</br>
			<label>What would you like to include in the service:</label>
			<ul class="services">
				<li><input type="checkbox"><label>RSVP signup</label></li>
				<li><input type="checkbox"><label>Google Maps</label></li>
				<li><input type="checkbox"><label>Email Subscription</label></li>
			</ul>
			<input type="submit" class="button" value="submit project requirements">
		</form>
	</body>
</html>
